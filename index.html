<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <a href="https://github.com/ItsElyas/GUI-HW4.2"></a>

</head>
<body>

    <h1>Multiplication Table</h1>

    <div id="input-tab" class="container py-4">

        <form id="form" novalidate>
            <fieldset>
                <legend>Set your table ranges (-50 to 50)</legend>

                <div class="formDiv">
                    <label for="minColumn">Minimum Column Value:</label>
                    <input type="number" id="minColumn" name="minColumn" required>
                    <div id="minColSlider" class="slider"></div>
                    <div class="errorMessage"></div>
                </div>

                <div class="formDiv">
                    <label for="maxColumn">Maximum Column Value:</label>
                    <input type="number" id="maxColumn" name="maxColumn" required>
                    <div id="maxColSlider" class="slider"></div>
                    <div class="errorMessage"></div>
                </div>

                <div class="formDiv">
                    <label for="minRow">Minimum Row Value:</label>
                     <input type="number" id="minRow" name="minRow" required>
                    <div id="minRowSlider" class="slider"></div>
                    <div class="errorMessage"></div>
                </div>

                <div class="formDiv">
                    <label for="maxRow">Maximum Row Value:</label>
                    <input type="number" id="maxRow" name="maxRow" required>
                    <div id="maxRowSlider" class="slider"></div>
                    <div class="errorMessage"></div>
                </div>

                <button type="submit" id="generateBtn">Generate Table</button>
                
                <button type="button" id="deleteAllTabs">Delete All Tables</button>
            </fieldset>
        </form>
    </div>

    <div id="tabs">
        <ul></ul> 
    </div>

    <script src="script.js"></script>
</body>

</html>
